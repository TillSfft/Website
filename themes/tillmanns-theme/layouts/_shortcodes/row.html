{{ $stack_class := "" }}

{{ end }}

<div class="row-container {{ if eq (.Get "fill") "true" }} fill {{ end }} {{ $stack_class }}">
    
    <div class="row-content {{ with .Get "class" }}{{ . }}{{ end }}">
        {{ .Inner }}
    </div>

</div>
