<div class="row-container {{ if eq (.Get "fill") "true" }} fill {{ end }}">
{{ if .Get "link" }}
    <a href="{{ .Get "link" }}">
        <div class="row-content selectable">
            {{ .Inner }}
        </div>
    </a>
{{ else }}
    <div class="row-content {{ with .Get "class" }}{{ . }}{{ end }}">
        {{ .Inner }}
    </div>
{{ end }}
</div>
