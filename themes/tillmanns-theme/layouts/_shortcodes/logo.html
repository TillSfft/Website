{{ $name := .Get "name" }}
{{ $ext  := .Get "ext" | default "svg" }}
{{ $height := .Get "height" | default "70" }}
{{ $height_style := print "height: " $height "px;" | safeCSS }}  <img 
  src="/logos/{{ $name }}.{{ $ext }}" 
  alt="{{ $name }} logo"
  class="inline-logo"
  title="{{ $name }}"
  style=" {{ $height_style }} "  />
